<body class="sub_page">

<!--this line is to prevent FOUC (Flash of unstyled content) bug on firefox-->
<script>0</script>

{% include "navbar_simple.html" %}

<section class="steve_section layout_padding">
    <div class="container-fluid-center">

        <div class="row justify-content-md-left">

            {% for img_path in files %}
            <div class="col-md-4">
                {% if "certificates" in img_path %}

                    <figure class="img-box">
                        <img src="{{img_path}}"
                             alt="Certificates from online courses"
                             style="border-radius:0%">
                    </figure>

                {% else %}

                    <figure class="img-box">
                        <img src="{{img_path}}"
                             alt="Fluffy orange cat, Steve French, being cute">
                    </figure>

                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
