{% include "header.html" %}

<!-------body------>

<body class="sub_page">

<div class="hero_area">

    <div class="hero_bg_box">
        <div class="bg_img_box">
            <img src="images/hero-bg.png" alt="">
        </div>
    </div>

    {% include "navbar.html" %}
</div>

<!-- project section -->
<section class="project_section layout_padding">
    <div class="container-fluid">
        <div class="heading_container heading_center">
            <h2>
                {{project.title}}
            </h2>
            <h5>
                Completed {{project.date_finished}}
            </h5>
        </div>
        <div class="row box">

            {{project.description|safe}}

        </div>

        <div class="row box">
            <div class="col-lg-12">
                <div class="img-box">
                    <a href="https://www.thegreenwebfoundation.org/green-web-check/?url=lydiak22.pythonanywhere.com">
                        <img src={{project.img_url}} class="img1"
                             alt="This website runs on green hosting - verified by thegreenwebfoundation.org">
                    </a>
                </div>
            </div>
        </div>
        <div class="row box">
            <div class="col-lg-12">
                <p>See this project on
                    <a href="{{ project.github_url }}">GitHub</a>
                </p>
            </div>
        </div>
    </div>

</section>
</body>

<!-- end project section -->
