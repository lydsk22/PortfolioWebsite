{% include "header.html" %}

<!-------body------>

<body class="sub_page">

<div class="hero_area">

    <div class="hero_bg_box">
        <div class="bg_img_box">
            <img src="static/images/hero-bg.png" alt="">
        </div>
    </div>

    {% include "navbar.html" %}
</div>

<!-- about section -->

<section class="about_section layout_padding">
    <div class="heading_container heading_center">
        <h2>
            About <span>Lydia</span>
        </h2>

    </div>
    {% for chunk in about_text%}

    <div class="row">
        {% if loop.index0 % 2 == 0 %}
        <div class="col-md-6 ">
            <div class="img-box">
                <img src="static/images/about-img.png" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="detail-box">
                <p>
                    {{chunk}}
                </p>
            </div>
        </div>
        {% else %}
        <div class="col-md-6">
            <div class="detail-box">
                <p>
                    {{chunk}}
                </p>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="img-box">
                <img src="static/images/about-img.png" alt="">
            </div>
        </div>
        {% endif %}
    </div>

    {% endfor %}
</section>

<!-- end about section -->



<!-- footer -->

</html>
